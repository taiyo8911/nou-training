<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>脳トレゲーム</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>脳トレゲームⅡ</h1>
        </header>
        <h2>「文字の色の名前」を答えろ！</h2>
        <main>
            <div class="question-container">
                <span id="text" class="question-text"></span>
            </div>

            <div class="select-container">
                <button id="select1" class="select-text">1</button>
                <button id="select2" class="select-text">2</button>
                <button id="select3" class="select-text">3</button>
                <button id="select4" class="select-text">4</button>
            </div>

            <div class="question-number-container">
                <span id="question-number">1</span><span>問目</span>
            </div>

        </main>

        <footer>
            <p>made in Taiyo</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>

</html>
